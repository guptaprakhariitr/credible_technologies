<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting…</title>
</head>
<body>
  <p>Redirecting…</p>
  <script>
    (function () {
      var path = location.pathname.replace(/\/$/, '');
      var idx = path.indexOf('/a/');
      if (idx !== -1) {
        var token = path.slice(idx + 3).split('/')[0].split('?')[0];
        if (token) {
          location.replace('/a/?t=' + encodeURIComponent(token));
          return;
        }
      }
      location.replace('/');
    })();
  </script>
</body>
</html>
